<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlgoCratic Futures™ | Learn CS Through Corporate Dystopia</title>
    <style>
        /* Minimal Terminal Aesthetic */
        :root {
            --bg-primary: #0a0a0a;
            --text-primary: #00ff41;
            --text-secondary: #e0e0e0;
            --text-muted: #808080;
            --border-color: #333333;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg-primary);
            color: var(--text-secondary);
            font-family: 'Courier New', monospace;
            font-size: 16px;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        /* Header */
        .header {
            margin-bottom: 60px;
        }

        .site-title {
            font-size: 28px;
            color: var(--text-primary);
            letter-spacing: 2px;
            margin-bottom: 10px;
        }

        .tagline {
            color: var(--text-muted);
            font-size: 14px;
        }

        /* Primary CTA */
        .primary-cta {
            margin-bottom: 60px;
        }

        .cta-button {
            display: inline-block;
            padding: 20px 40px;
            background-color: transparent;
            color: var(--text-primary);
            text-decoration: none;
            border: 2px solid var(--text-primary);
            font-size: 18px;
            letter-spacing: 1px;
            transition: all 0.3s;
            position: relative;
        }

        .cta-button:hover {
            background-color: var(--text-primary);
            color: var(--bg-primary);
            box-shadow: 0 0 20px rgba(0, 255, 65, 0.5);
        }

        .cta-button::before {
            content: '→ ';
            position: absolute;
            left: 20px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .cta-button:hover::before {
            opacity: 1;
        }

        .cta-description {
            margin-top: 15px;
            color: var(--text-muted);
            font-size: 14px;
        }

        /* Secondary Options */
        .secondary-options {
            margin-bottom: 60px;
        }

        .options-list {
            list-style: none;
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
        }

        .option-link {
            color: var(--text-secondary);
            text-decoration: none;
            padding: 10px 20px;
            border: 1px solid transparent;
            transition: all 0.2s;
            display: inline-block;
        }

        .option-link:hover {
            color: var(--text-primary);
            border-color: var(--text-primary);
        }

        /* Footer */
        .footer {
            color: var(--text-muted);
            font-size: 12px;
            text-align: center;
        }

        .footer a {
            color: var(--text-muted);
            text-decoration: none;
        }

        .footer a:hover {
            color: var(--text-primary);
        }

        /* Simple scan line effect */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                rgba(0, 0, 0, 0.05),
                rgba(0, 0, 0, 0.05) 1px,
                transparent 1px,
                transparent 2px
            );
            pointer-events: none;
        }

        /* Responsive */
        @media (max-width: 600px) {
            .site-title {
                font-size: 22px;
            }
            
            .cta-button {
                padding: 15px 30px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <h1 class="site-title">ALGOCRATIC FUTURES™</h1>
            <p class="tagline">Learn CS Through Corporate Dystopia</p>
        </header>

        <!-- Primary CTA -->
        <section class="primary-cta">
            <a href="clearance/" class="cta-button">
                START CLEARANCE TRAINING
            </a>
            <p class="cta-description">
                Begin your journey through our algorithmic hierarchy
            </p>
        </section>

        <!-- Secondary Options -->
        <nav class="secondary-options">
            <ul class="options-list">
                <li><a href="clearance/" class="option-link">View All Clearance Levels</a></li>
                <li><a href="portal.html" class="option-link">Employee Portal</a></li>
                <li><a href="new_player_guide.html" class="option-link">New Player Guide</a></li>
                <li><a href="https://github.com/norrisaftcc/algocratic" class="option-link">GitHub Repository</a></li>
            </ul>
        </nav>

        <!-- Footer -->
        <footer class="footer">
            <p>MIT+xyzzy | The Algorithm Is Watching</p>
        </footer>
    </div>
</body>
</html>
