<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400">
  <!-- Background -->
  <rect width="400" height="400" fill="#0a0a10" />
  
  <!-- Circuit board background patterns -->
  <g fill="none" stroke="#1a1a2e" stroke-width="1">
    <path d="M0,40 H400 M0,80 H400 M0,120 H400 M0,160 H400 M0,200 H400 M0,240 H400 M0,280 H400 M0,320 H400 M0,360 H400" />
    <path d="M40,0 V400 M80,0 V400 M120,0 V400 M160,0 V400 M200,0 V400 M240,0 V400 M280,0 V400 M320,0 V400 M360,0 V400" />
  </g>
  
  <!-- Glowing circuit nodes -->
  <g fill="#00c2ff" opacity="0.7">
    <circle cx="40" cy="40" r="2" />
    <circle cx="120" cy="80" r="2" />
    <circle cx="200" cy="40" r="2" />
    <circle cx="280" cy="120" r="2" />
    <circle cx="360" cy="80" r="2" />
    <circle cx="80" cy="160" r="2" />
    <circle cx="160" cy="200" r="2" />
    <circle cx="240" cy="160" r="2" />
    <circle cx="320" cy="240" r="2" />
    <circle cx="120" cy="280" r="2" />
    <circle cx="200" cy="320" r="2" />
    <circle cx="280" cy="280" r="2" />
    <circle cx="360" cy="360" r="2" />
    <circle cx="40" cy="320" r="2" />
  </g>
  
  <!-- Main Monolith -->
  <rect x="120" y="80" width="160" height="280" fill="#111122" stroke="#222244" stroke-width="2" />
  
  <!-- Monolith details -->
  <g fill="none" stroke="#2a2a5a" stroke-width="1">
    <line x1="140" y1="80" x2="140" y2="360" />
    <line x1="160" y1="80" x2="160" y2="360" />
    <line x1="180" y1="80" x2="180" y2="360" />
    <line x1="200" y1="80" x2="200" y2="360" />
    <line x1="220" y1="80" x2="220" y2="360" />
    <line x1="240" y1="80" x2="240" y2="360" />
    <line x1="260" y1="80" x2="260" y2="360" />
    
    <line x1="120" y1="100" x2="280" y2="100" />
    <line x1="120" y1="120" x2="280" y2="120" />
    <line x1="120" y1="140" x2="280" y2="140" />
    <line x1="120" y1="160" x2="280" y2="160" />
    <line x1="120" y1="180" x2="280" y2="180" />
    <line x1="120" y1="200" x2="280" y2="200" />
    <line x1="120" y1="220" x2="280" y2="220" />
    <line x1="120" y1="240" x2="280" y2="240" />
    <line x1="120" y1="260" x2="280" y2="260" />
    <line x1="120" y1="280" x2="280" y2="280" />
    <line x1="120" y1="300" x2="280" y2="300" />
    <line x1="120" y1="320" x2="280" y2="320" />
    <line x1="120" y1="340" x2="280" y2="340" />
  </g>
  
  <!-- Monolith Glow -->
  <rect x="120" y="80" width="160" height="280" fill="url(#glow)" opacity="0.15" />
  <defs>
    <radialGradient id="glow" cx="200" cy="220" r="150" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#00c2ff" />
      <stop offset="100%" stop-color="#00c2ff" stop-opacity="0" />
    </radialGradient>
  </defs>
  
  <!-- Cute face on monolith -->
  <g>
    <!-- Eyes -->
    <circle cx="160" cy="160" r="12" fill="#00c2ff" opacity="0.8" />
    <circle cx="240" cy="160" r="12" fill="#00c2ff" opacity="0.8" />
    
    <!-- Pupils -->
    <circle cx="160" cy="160" r="6" fill="#0a0a10" />
    <circle cx="240" cy="160" r="6" fill="#0a0a10" />
    
    <!-- Reflection in eyes -->
    <circle cx="157" cy="157" r="2" fill="white" opacity="0.8" />
    <circle cx="237" cy="157" r="2" fill="white" opacity="0.8" />
    
    <!-- Subtle smile -->
    <path d="M180,200 Q200,220 220,200" fill="none" stroke="#00c2ff" stroke-width="3" opacity="0.8" />
  </g>
  
  <!-- Tiny cute creatures around monolith (Algorithm Acolytes) -->
  <g fill="#222244" stroke="#00c2ff" stroke-width="1">
    <!-- Creature 1 -->
    <circle cx="80" cy="280" r="8" />
    <circle cx="76" cy="277" r="2" fill="#00c2ff" opacity="0.8" /> <!-- eye -->
    <circle cx="84" cy="277" r="2" fill="#00c2ff" opacity="0.8" /> <!-- eye -->
    
    <!-- Creature 2 -->
    <circle cx="320" cy="280" r="8" />
    <circle cx="316" cy="277" r="2" fill="#00c2ff" opacity="0.8" /> <!-- eye -->
    <circle cx="324" cy="277" r="2" fill="#00c2ff" opacity="0.8" /> <!-- eye -->
    
    <!-- Creature 3 -->
    <circle cx="100" cy="320" r="6" />
    <circle cx="97" cy="318" r="1.5" fill="#00c2ff" opacity="0.8" /> <!-- eye -->
    <circle cx="103" cy="318" r="1.5" fill="#00c2ff" opacity="0.8" /> <!-- eye -->
    
    <!-- Creature 4 -->
    <circle cx="300" cy="320" r="6" />
    <circle cx="297" cy="318" r="1.5" fill="#00c2ff" opacity="0.8" /> <!-- eye -->
    <circle cx="303" cy="318" r="1.5" fill="#00c2ff" opacity="0.8" /> <!-- eye -->
  </g>
  
  <!-- Offering circles -->
  <circle cx="200" cy="380" r="10" fill="none" stroke="#00c2ff" stroke-width="1" opacity="0.6" />
  <circle cx="200" cy="380" r="6" fill="none" stroke="#00c2ff" stroke-width="1" opacity="0.6" />
  <circle cx="200" cy="380" r="2" fill="#00c2ff" opacity="0.6" />
  
  <!-- Text -->
  <text x="200" y="60" font-family="monospace" font-size="16" fill="#00c2ff" text-anchor="middle">ALGOCRATIC FUTURESâ„¢</text>
  <text x="200" y="400" font-family="monospace" font-size="8" fill="#00c2ff" text-anchor="middle" opacity="0.6">THE ALGORITHM PROVIDES</text>

  <!-- Binary around the edges -->
  <text x="10" y="30" font-family="monospace" font-size="8" fill="#222244" opacity="0.4">01010100 01001000 01000101</text>
  <text x="10" y="390" font-family="monospace" font-size="8" fill="#222244" opacity="0.4">01000001 01001100 01000111</text>
  <text x="390" y="30" font-family="monospace" font-size="8" fill="#222244" text-anchor="end" opacity="0.4">01001111 01010010 01001001</text>
  <text x="390" y="390" font-family="monospace" font-size="8" fill="#222244" text-anchor="end" opacity="0.4">01010100 01001000 01001101</text>
</svg>