<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlgoCratic Employee Login</title>
    <style>
        /* Console/Terminal Aesthetic */
        :root {
            --bg-primary: #0a0a0a;
            --bg-secondary: #1a1a1a;
            --text-primary: #00ff41;
            --text-secondary: #e0e0e0;
            --text-muted: #808080;
            --border-color: #333333;
            --error-color: #ff0000;
            --warning-color: #ffff00;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg-primary);
            color: var(--text-secondary);
            font-family: 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.6;
            overflow-x: hidden;
            cursor: default;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Scan lines effect */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                rgba(0, 0, 0, 0.15),
                rgba(0, 0, 0, 0.15) 1px,
                transparent 1px,
                transparent 2px
            );
            pointer-events: none;
            z-index: 1;
        }

        .terminal-container {
            position: relative;
            z-index: 2;
            width: 90%;
            max-width: 500px;
            background-color: var(--bg-secondary);
            border: 1px solid var(--border-color);
            box-shadow: 0 0 20px rgba(0, 255, 65, 0.1);
            padding: 30px;
        }

        .terminal-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .terminal-title {
            color: var(--text-primary);
            font-size: 20px;
            margin-bottom: 10px;
            letter-spacing: 2px;
        }

        .terminal-subtitle {
            color: var(--text-muted);
            font-size: 12px;
        }

        .divider {
            width: 100%;
            height: 1px;
            background-color: var(--text-primary);
            margin: 20px 0;
            opacity: 0.5;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            color: var(--text-primary);
            margin-bottom: 8px;
            font-size: 14px;
        }

        .form-input {
            width: 100%;
            padding: 10px;
            background-color: var(--bg-primary);
            border: 1px solid var(--border-color);
            color: var(--text-secondary);
            font-family: 'Courier New', monospace;
            font-size: 14px;
            transition: all 0.3s;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--text-primary);
            box-shadow: 0 0 5px rgba(0, 255, 65, 0.3);
        }

        .form-input.error {
            border-color: var(--error-color);
            box-shadow: 0 0 5px rgba(255, 0, 0, 0.3);
        }

        .error-message {
            color: var(--error-color);
            font-size: 12px;
            margin-top: 10px;
            display: none;
            text-align: center;
        }

        .error-message.show {
            display: block;
        }

        .submit-btn {
            width: 100%;
            padding: 12px;
            background-color: var(--text-primary);
            color: var(--bg-primary);
            border: none;
            font-family: 'Courier New', monospace;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            letter-spacing: 1px;
        }

        .submit-btn:hover:not(:disabled) {
            background-color: var(--text-secondary);
            box-shadow: 0 0 10px rgba(0, 255, 65, 0.5);
        }

        .submit-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .links-container {
            margin-top: 20px;
            text-align: center;
        }

        .link {
            color: var(--text-muted);
            text-decoration: none;
            transition: color 0.3s;
            display: inline-block;
            margin: 5px 10px;
        }

        .link:hover {
            color: var(--text-primary);
        }

        /* Loading animation */
        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
            color: var(--text-primary);
        }

        .loading.show {
            display: block;
        }

        .loading::after {
            content: '.';
            animation: dots 1.5s steps(4, end) infinite;
        }

        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60% { content: '...'; }
            80%, 100% { content: ''; }
        }

        /* Binary background */
        .binary-bg {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            overflow: hidden;
            font-size: 10px;
            color: rgba(0, 255, 65, 0.05);
            white-space: pre;
            pointer-events: none;
            z-index: 0;
        }

        /* Algorithm message */
        .algorithm-message {
            margin-top: 20px;
            padding: 10px;
            background-color: var(--bg-primary);
            border: 1px solid var(--warning-color);
            color: var(--warning-color);
            text-align: center;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="binary-bg" id="binaryBg"></div>

    <div class="terminal-container">
        <div class="terminal-header">
            <h1 class="terminal-title">EMPLOYEE AUTHENTICATION</h1>
            <p class="terminal-subtitle">ALGOCRATIC FUTURESâ„¢ SECURE ACCESS</p>
        </div>

        <div class="divider"></div>

        <form id="loginForm">
            <div class="form-group">
                <label class="form-label" for="username">Username:</label>
                <input 
                    type="text" 
                    id="username" 
                    name="username" 
                    class="form-input" 
                    required 
                    autocomplete="off"
                >
            </div>

            <div class="form-group">
                <label class="form-label" for="password">Password:</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    class="form-input" 
                    required 
                    autocomplete="off"
                >
            </div>

            <div class="form-group">
                <label class="form-label" style="display: flex; align-items: center; cursor: pointer;">
                    <input type="checkbox" id="jokingCheckbox" style="margin-right: 10px; transform: scale(1.2);" required>
                    <span style="color: var(--warning-color);">Are you joking? (Security verification required)</span>
                </label>
                <div id="jokingError" class="error-message">
                    Security verification required: Please confirm you are not joking.
                </div>
            </div>

            <div id="errorMessage" class="error-message">
                Invalid credentials. This attempt has been logged.
            </div>

            <button type="submit" class="submit-btn" id="submitBtn">
                [ACCESS TERMINAL]
            </button>
        </form>

        <div id="loadingMessage" class="loading">
            Verifying credentials
        </div>

        <div class="links-container">
            <a href="register.html" class="link">Create Account</a>
            <span style="color: var(--text-muted)">|</span>
            <a href="INDEX.HTM" class="link">Main Site</a>
        </div>

        <div class="algorithm-message">
            THE ALGORITHM MONITORS ALL ACCESS ATTEMPTS
        </div>
    </div>

    <script>
        // Generate binary background
        function generateBinary() {
            const chars = '01';
            let result = '';
            for (let i = 0; i < 5000; i++) {
                result += chars.charAt(Math.floor(Math.random() * chars.length));
                if (i % 100 === 0) result += '\n';
            }
            return result;
        }
        document.getElementById('binaryBg').textContent = generateBinary();

        // Form handling
        const form = document.getElementById('loginForm');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const errorMessage = document.getElementById('errorMessage');
        const submitBtn = document.getElementById('submitBtn');
        const loadingMessage = document.getElementById('loadingMessage');

        // Clear error on input
        [usernameInput, passwordInput].forEach(input => {
            input.addEventListener('input', () => {
                input.classList.remove('error');
                errorMessage.classList.remove('show');
            });
        });

        // Clear joking error when checkbox is checked
        document.getElementById('jokingCheckbox').addEventListener('change', () => {
            document.getElementById('jokingError').classList.remove('show');
        });

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const username = usernameInput.value.trim();
            const password = passwordInput.value;
            const jokingCheckbox = document.getElementById('jokingCheckbox');
            const jokingError = document.getElementById('jokingError');

            // Check if "Are you joking?" checkbox is checked
            if (!jokingCheckbox.checked) {
                jokingError.classList.add('show');
                
                // Log failed attempt
                console.log('Failed login attempt - joking verification not confirmed');
                
                return;
            }

            // Show loading
            submitBtn.disabled = true;
            loadingMessage.classList.add('show');

            // Simulate processing
            await new Promise(resolve => setTimeout(resolve, 1500));

            // Check credentials
            const storedUser = localStorage.getItem('algocratic_user');
            let isValid = false;

            if (storedUser) {
                const userData = JSON.parse(storedUser);
                if (userData.username === username && userData.password === password) {
                    isValid = true;
                    
                    // Update session
                    userData.lastLogin = new Date().toISOString();
                    userData.sessionActive = true;
                    localStorage.setItem('algocratic_user', JSON.stringify(userData));
                }
            }

            // Hide loading
            loadingMessage.classList.remove('show');
            submitBtn.disabled = false;

            if (isValid) {
                // Successful login
                window.location.href = 'portal.html';
            } else {
                // Failed login
                usernameInput.classList.add('error');
                passwordInput.classList.add('error');
                errorMessage.classList.add('show');
                
                // Log failed attempt
                console.log('Failed login attempt:', { username, timestamp: new Date().toISOString() });
            }
        });

        // Check if already logged in
        const checkSession = () => {
            const storedUser = localStorage.getItem('algocratic_user');
            if (storedUser) {
                const userData = JSON.parse(storedUser);
                if (userData.sessionActive) {
                    window.location.href = 'portal.html';
                }
            }
        };

        // Check on load
        checkSession();

        // Prevent right-click
        document.addEventListener('contextmenu', (e) => {
            e.preventDefault();
        });
    </script>
</body>
</html>
